<html>
<head>
    <title>Wine wishlist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            img {
             display: block;
             margin-left: auto;
            margin-right: auto;
            }
        </style>
</head>
<body>
    <div class="container">
        <img src="https://media.istockphoto.com/vectors/red-wine-glass-icon-illustration-vector-id1132889797?k=20&m=1132889797&s=612x612&w=0&h=789LAtKiSQynEGPCS_j3nivLwWPkaCgDAYeLeCM6rYI=" alt="Wine_image" style="width:50%;">
    <div class="col-md-4 offset-md-4">
       
    <form action="" method="post" id="loginform" >
        <div class="form-group">
            <div id="typed-strings">
                <h4>Login</h4>
            </div>

            <label for="text">Email address</label>
            <input type="email" class="form-control" placeholder="email" name="email" value="{{request.form.email}}">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" placeholder="Password" name="password" value="{{request.form.password}}">
            <small id="passwordHelp" class="form-text text-muted"></small>
        </div>
        <button type="submit" id="submit" value="Login" class="mdc-button mdc-button--unelevated demo-button-shaped mdc-ripple-upgraded" >Submit</button>
    </form>
    {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
    {% endif %}
</body>
</html>
