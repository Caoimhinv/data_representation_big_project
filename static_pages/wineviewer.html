<!DOCTYPE html>
<html>
    <head>
        <title>Daddy's Wine Wishlist!</title>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <style>
            img {
                display: block;
                margin-left: auto;
                margin-right: auto;
            }
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            tr:nth-child(even) {
                background-color: rgba(212, 178, 150, 0.4);
            }
            th:nth-child(even),td:nth-child(even) {
                background-color: rgba(212, 178, 150, 0.4);
            }

            table.center {
                margin-left: auto; 
                margin-right: auto;
            }
        </style>
    </head>
    
    <body style="background-color:ivory;">
        <div id="create-update" style="display:none">
            <br>
            <h3 style="font-family:verdana;text-align:center;color:maroon;"><i>Add/Update</i></h3>
            <br>
            <table id="createUpdateForm" class="center">
                <tr>
                    <td>ID</td>
                    <td><input type="hidden" name="ID" id="idInput"></td>
                </tr>
                <tr>
                    <td>name</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>producer</td>
                    <td><input type="text" name="producer"></td>
                </tr>
                <tr>    
                    <td>vintage</td>
                    <td><input type="number" name="vintage"></td>
                </tr>
                <tr>    
                    <td>country/region</td>
                    <td><input type="text" name="country_region"></td>
                </tr>
                <tr>    
                    <td>grape/style</td>
                    <td><input type="text" name="grape_style"></td>
                </tr>
                <tr>
                    <td></td><td>
                        <button id="create-button" onclick="doCreate()">Create</button>     
                        <button id="update-button" onclick="doUpdate()">Update</button>
                        <button id="back-button" onclick="goBack()">Back</button>
                    </td>
                </tr>
            </table>
        </div>

        <div id="display">
            <br>
            <h1 style="font-family:verdana;text-align:center;color:maroon;"><i>Daddy's wine wishlist!</i></h1><br>
            <img src="https://cf.ltkcdn.net/wine/images/orig/200786-1697x1131-red-wine.jpg" alt="wine_picture" style="border:5px solid black;width:40%;">
            <br>
            <br>
            <button onClick="showCreate()">Add New Wine</button>
            <table id="wineTable" class="table" style="width:100%">
                <tr>
                    <th>ID</th><th>name</th><th>producer</th><th>vintage</th><th>country_region</th><th>grape_style</th><th></th><th></th>
                </tr>            
            </table>
        </div>

        <script>
            function showCreate(){
                document.getElementById('display').style.display = "none"
                document.getElementById('update-button').style.display = "none"
                document.getElementById('create-button').style.display = "inline"
                document.getElementById('create-update').style.display = "block"
                document.getElementById('back-button').style.display = "inline"
            }

            function showUpdate(thisElem){
                var rowElement = thisElem.parentNode.parentNode;
                wine = readWineFromRow(rowElement)
                populateForm(wine)

                document.getElementById('display').style.display = "none"
                document.getElementById('update-button').style.display = "inline"
                document.getElementById('create-button').style.display = "none"
                document.getElementById('create-update').style.display = "block"
                document.getElementById('back-button').style.display = "inline"
            }

            function readWineFromRow(rowElement){
                wine = {}
                wine.ID = rowElement.getAttribute("id");
                wine.name = rowElement.cells[1].firstChild.textContent
                wine.producer = rowElement.cells[2].firstChild.textContent
                wine.vintage = rowElement.cells[3].firstChild.textContent
                wine.country_region = rowElement.cells[4].firstChild.textContent
                wine.grape_style = rowElement.cells[5].firstChild.textContent

                return wine           
            }

            function populateForm(wine){
                var form = document.getElementById('createUpdateForm')
            
                form.querySelector('input[name="ID"]').value = wine.ID
                form.querySelector('input[name="ID"]').disabled=true
                
                form.querySelector('input[name="name"]').value = wine.name
                form.querySelector('input[name="producer"]').value = wine.producer
                form.querySelector('input[name="vintage"]').value = wine.vintage
                form.querySelector('input[name="country_region"]').value = wine.country_region 
                form.querySelector('input[name="grape_style"]').value = wine.grape_style      
            }

            function clearForm() {
                    var form = document.getElementById('createUpdateForm')

                    form.querySelector('input[name="ID"]').value = ''
                    form.querySelector('input[name="ID"]').disabled = false

                    form.querySelector('input[name="name"]').value = ''
                    form.querySelector('input[name="producer"]').value = ''
                    form.querySelector('input[name="vintage"]').value = ''
                    form.querySelector('input[name="country_region"]').value = ''
                    form.querySelector('input[name="grape_style"]').value = ''
                }

            function doCreate(){
                console.log("in doCreate")
                wine = getWineFromForm()
                console.log(wine)
                $.ajax({
                    url:"/wines",
                    data:JSON.stringify(wine),
                    method:"POST",
                    dataType:"JSON",
                    contentType: "application/json; charset=utf-8",
                    success:function(result){
                        console.log(result) 
                        addWineToTable(wine)
                        showDisplay()
                        clearForm()
                    },
                    error:function(xhr,status,error){
                        console.log("error"+error)
                    }
                })
            }

            function doUpdate(){
                wine = getWineFromForm()
                updateServer(wine)
                clearForm()              
            }

            function goBack(){
                showDisplay()
            }

            function updateServer(wine){
                $.ajax({
                    url: "/wines/"+wine.ID,
                    data: JSON.stringify(wine),
                    method: "PUT",
                    dataType: "JSON",
                    contentType: "application/json; charset=utf-8",
                    success: function (result) {
                        console.log(result)
                        updateTableRow(wine)
                        showDisplay()
                        clearForm()
                    },
                    error: function (xhr, status, error) {
                        console.log("error" + error)
                    }
                })
            }

            function doDelete(thisElem){
                var tableElement = document.getElementById('wineTable');
                var rowElement = thisElem.parentNode.parentNode;
                var index = rowElement.rowIndex;
                ID = rowElement.getAttribute("id");
                $.ajax({
                    url:"/wines/"+ID,
                    method:"DELETE",
                    dateType:"JSON",
                    success:function(result){
                        tableElement.deleteRow(index);
                    },
                    error:function(xhr,status,error){
                        console.log(error)
                    }
                })           
            }

            function updateTableRow(wine){
                rowElement = document.getElementById(wine.ID)
                rowElement.cells[1].firstChild.textContent = wine.name
                rowElement.cells[2].firstChild.textContent = wine.producer
                rowElement.cells[3].firstChild.textContent = wine.vintage
                rowElement.cells[4].firstChild.textContent = wine.country_region
                rowElement.cells[5].firstChild.textContent = wine.grape_style
            }

            function getWineFromForm(){
                var form = document.getElementById('createUpdateForm')
                var wine = {}

                wine.ID = form.querySelector('input[name="ID"]').value
                wine.name = form.querySelector('input[name="name"]').value
                wine.producer = form.querySelector('input[name="producer"]').value
                wine.vintage = form.querySelector('input[name="vintage"]').value
                wine.country_region = form.querySelector('input[name="country_region"]').value
                wine.grape_style = form.querySelector('input[name="grape_style"]').value
                
                return wine
            }

            function showDisplay() {
                document.getElementById('display').style.display = "block"
                document.getElementById('create-update').style.display = "none"
            }

            function populateTable(){
                host = window.location.origin
                $.ajax({
                    url:host+'/wines',
                    method:'GET',
                    datatype:'JSON',
                    success:function(results){
                        for (wine of results){
                              addWineToTable(wine)
                        }
                    },
                    error:function (xhr,status,error){
                        console.log ("error "+error +" code:"+status)
                    }
                })          
            }

            function addWineToTable(wine){
                tableElem = document.getElementById("wineTable")
                rowElem = tableElem.insertRow(-1)
                rowElem.setAttribute("id", wine.ID)
                cell1 = rowElem.insertCell(0)
                cell1.innerHTML = wine.ID
                cell2 = rowElem.insertCell(1)
                cell2.innerHTML = wine.name
                cell3 = rowElem.insertCell(2)
                cell3.innerHTML = wine.producer
                cell4 = rowElem.insertCell(3)
                cell4.innerHTML = wine.vintage
                cell5 = rowElem.insertCell(4)
                cell5.innerHTML = wine.country_region
                cell6 = rowElem.insertCell(5)
                cell6.innerHTML = wine.grape_style
                cell7 = rowElem.insertCell(6)
                cell7.innerHTML = '<button onclick="showUpdate(this)">Update</button>'
                cell8 = rowElem.insertCell(7)
                cell8.innerHTML = '<button onclick="doDelete(this)">Delete</button>'
                }
                populateTable()
        </script>
    </body>
</html>
